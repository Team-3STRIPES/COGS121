<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Log In</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="signup.js"></script>
</head>
<body>
  <h1>Sign Up</h1>
  <form>
    <div>
      <label for="name">Name</label>
      <input name="name" id="name" type="text" autocomplete="new-password"><br>
    </div>
    <div>
      <label for="email">Email</label>
      <input name="email" id="email" type="email" autocomplete="new-password"><br>
    </div>
    <div>
      <label for="password">Password</label>
      <input name="password" id="password" type="password" autocomplete="new-password">
    </div>
    <div>
      <label for="password">Confirm Password</label>
      <input name="password" id="password" type="password" autocomplete="new-password">
    </div>
    <a href="login.html">Already have an account? Log in here</a>
    <button id="signup">Sign Up</button>
  </form>
</body>
</html>
