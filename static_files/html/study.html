<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Study</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="study.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  </head>
  <body>
    <a class="button" href="profile.html">
    <div class="profilebtn"> &lt; BACK TO PROFILE</div>
    </a>
    <h1>Flash Cards</h1>
    <div class="flash-card-content">
      <div class="left-arrow">
       <i class="fas fa-chevron-left"></i>
      </div>
      <div class="flash-card">
        <div class="flash-card-header">
          <p class="flash-card-word">lit</p>
        </div>
        <div class="flash-card-body">
          <p>Definition<p>
          <p class="flash-card-def">amazing; spectacular</p>
          <br>
          <p>Example<p>
          <p class="flash-card-ex">I loved the party last night. It was so lit!</p>
        </div>
      </div>
      <div class="right-arrow">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <a class="button" href="profile.html">
      <div class="finishbtn">FINISH</div>
    </a>
  </body>
</html>
