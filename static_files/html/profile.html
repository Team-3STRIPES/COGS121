<!DOCTYPE html>
<html>
	<head>
		<title>Profile</title>
		<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
	</head>
	<body>
    <a class="my-button" href="home.html">
      <div class="back-button"> &lt; BACK TO TRANSLATION</div>
    </a>
		<div class="main-section">
      <div class="profile-section">
  			<div class="profile-image">
          <img src="avatar.png">
        </div>
        <div class="profile-info">
          <p class="profile-name">Ebenezer Cade</p>
    			<p class="profile-streak"><i class="fas fa-fire-alt"></i> Streak: 16 days</p>
        </div>
        <div class="profile-stats">
    			<p class="profile-level"><i class="fas fa-star"></i> Gold Level</p>
    			<p class="profile-highest-streak"><span id="highest-streak-num">31</span> Highest Streak</p>
        </div>
      </div>
			<button class="edit-button"><i class="far fa-edit"></i> Edit Profile</button>
      <div class="profile-buttons">
  			<a class="my-button" href="study.html">
          <div class="profile-nav-button">
            <p>Study Flash Cards</p>
          </div>
        </a>
  			<a class="my-button" href="test.html">
          <div class="profile-nav-button">
            <p>Test Yourself</p>
          </div>
        </a>
      </div>
		</div>
	</body>
</html>
